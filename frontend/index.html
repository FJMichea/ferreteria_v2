<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ferreter√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">üõ†Ô∏è Ferreter√≠a Quilpuecito</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-primary">Panel de Control</h2>
                <p class="text-muted">Resumen en tiempo real (Docker API)</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card border-primary border-3 border-top-0 border-end-0 border-bottom-0 h-100 shadow py-2">
                    <div class="card-body">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Valorizaci√≥n</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="kpi-valor">$0</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card border-danger border-3 border-top-0 border-end-0 border-bottom-0 h-100 shadow py-2">
                    <div class="card-body">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Stock Bajo</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="kpi-critico">0</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card border-info border-3 border-top-0 border-end-0 border-bottom-0 h-100 shadow py-2">
                    <div class="card-body">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Referencias</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="kpi-items">0</div>
                    </div>
                </div>
            </div>
             <div class="col-md-3">
                <div class="card border-warning border-3 border-top-0 border-end-0 border-bottom-0 h-100 shadow py-2">
                    <div class="card-body">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Mermas</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">0 Unid.</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Top 5 Productos con Mayor Stock</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-area" style="height: 300px;">
                            <canvas id="myAreaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/api/dashboard-stats/';

        async function cargarDashboard() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                // 1. Llenar Tarjetas (KPIs)
                document.getElementById('kpi-valor').innerText = `$${data.valor_inventario.toLocaleString('es-CL')}`;
                document.getElementById('kpi-critico').innerText = `${data.stock_critico} Productos`;
                document.getElementById('kpi-items').innerText = `${data.total_items} Items`;

                // 2. Dibujar Gr√°fico
                const ctx = document.getElementById('myAreaChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.grafico.labels,
                        datasets: [{
                            label: 'Stock en Bodega',
                            data: data.grafico.data,
                            backgroundColor: '#4e73df',
                            borderColor: '#4e73df',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true } }
                    }
                });

            } catch (error) {
                console.error("Error cargando dashboard:", error);
                alert("Error al conectar con la API Dockerizada.");
            }
        }

        // Ejecutar al inicio
        cargarDashboard();
    </script>
</body>
</html>
